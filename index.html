<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Presença EBD - Igreja do Nazareno</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icon-192.png" />
  <meta name="theme-color" content="#0a9396" />
</head>
<body>
  <div>
    <div class="cabecalho"> <!-- Nova div para agrupar logo + títulos -->
      <img src="imagens/Nazareno.png" alt="Logo da Igreja do Nazareno" class="logo-central" />
      <h1>Escola Bíblica Dominical</h1>
      <h2>Igreja do Nazareno – Pau Amarelo</h2>
    </div>

    <form id="presencaForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />

      <label for="sala">Selecione a Sala:</label>
      <select id="sala" name="sala" required>
        <option value="" disabled selected>Escolha uma sala</option>
        <option value="Adulto">Adulto</option>
        <option value="Adolescentes">Adolescentes</option>
        <option value="Jovens">Jovens</option>
        <option value="TerceiraIdade">Terceira Idade</option>
        <option value="Discipulado">Discipulado</option>
      </select>

      <label for="token">Token do Dia:</label>
      <input type="text" id="token" name="token" placeholder="Digite o token" required />

      <button type="submit">Enviar Presença</button>
    </form>

    <p id="resposta"></p>
  </div>

  <script src="script.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker registrado com sucesso!"))
        .catch(error => console.log("Falha ao registrar Service Worker:", error));
    });
  }
  </script>
</body>
</html>
